<!DOCTYPE html>
<html>
<head>
  <title>jVectorMap demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="initial-touch">
    
  </div>
  <div id="map" >
  </div>
  <div id="nav">
    <div class="buscar-container" style="display: none">
        <input type="text" id="buscador">
    </div>
    <div class="language-container" style="display: none">
        <img src="icons/icono-spain.png" data-language="es">
        <img src="icons/icono-ingles.png" data-language="en">
        <img src="icons/icono-portugal.png" data-language="pt">
        <img src="icons/icono-brasil.png" data-language="pt">
    </div>
    <div class="nav_container">
        <img src="icons/icono-home.png" class="home">
        <img src="icons/icono-lupa.png" class="buscar">
        <img src="icons/icono-idiomas.png" class="language">        
    </div>
  </div>

  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/jquery-jvectormap-2.0.3.min.js"></script>
  <script src="js/world_cities.js"></script>
  <script src="js/coords.js"></script>
  <script src="js/lang_es.js"></script>
  <script src="js/lang_en.js"></script>
  <script src="js/lang_pt.js"></script>
  <script src="js/regiones.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
